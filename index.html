			</div>
		</div>

	    		<img class="popup__logo" src="images/logo.svg" alt="Food">
	    		<h5 class="popup__title">Забронировать столик</h5>
	    		<form action="#" class="popup__form">
	    			<input class="popup__form-input popup__form-name" type="text" name="name" placeholder="Имя">
	    			<input class="popup__form-input popup__form-phone" type="text" name="phone" placeholder="Телефон">
		    		<div class="popup__subform">
		    			<input class="popup__form-input popup__form-guests subform__input" type="text" name="guests" placeholder="Гостей">
		    			<input class="popup__form-input popup__form-time subform__input" type="text" name="Time" placeholder="Время">
		    		</div>
	    			<button class="btn popup__button">Забронировать</button>
	    		</form>
	    	</div>
		</div>
		<h1 class="header__title">Видовой ресторан Food Exxe Relo на Крестовском острове</h1>

				<div class="header__menu-bottom">
					<div class="header__social">

						</a>
						<a href="#!">
							<img src="images/vk.svg" alt="">
						</a>
						<a href="#!">
							<img src="images/telegram.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
